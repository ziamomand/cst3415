<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Tutoring</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light d-flex flex-row justify-content-between">
            <a href="./index.html">Go Back</a>
            <div class="navbar-brand">Coursework 1</div>
        </nav><br>
        <div class="container">
            <div class="card">
                <h3 class="card-header card-title">Your Cart</h3>
                <div class="card-body m-3">
                    <div class="ml-2 mr-2 mt-2 mb-2 card card-body justify-content-between" v-for="(lesson, index) in lessons" >
                        <div class="d-flex flex-row justify-content-between">
                            <p>
                                <strong>Subject</strong>: {{ lesson.subject }}<br>
                                <strong>Price</strong>: Â£{{ lesson.price }}<br>
                                <strong>Location</strong>: {{ lesson.location }}<br>
                                <strong>Spaces</strong>: {{ lesson.spaces }}
                            </p>
                            <div class="d-flex flex-column">
                                <img v-bind:src=lesson.icon height="60" wdith="60" class="">
                                <button class="btn btn-danger btn-block mt-1" style="width: 60px" @click="removeFromCart(index)">x</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 class="card-header card-title">Checkout</h3>
                <div class="card-body m-3">
                    <input type="text" class="form-control" @keyUp="checkDetails" v-model="name"  placeholder="Name"><br>
                    <input type="phone" class="form-control"  @keyUp="checkDetails" v-model="phone" placeholder="Phone number"><br>
                </div>
                <div class="card-footer" v-if="checkoutAllowed">
                    <button class="btn btn-primary btn-block" @click="checkout">Checkout</button>
                </div>
                <div class="card-footer" v-else>
                    <p class="badge badge-danger">Please check the form</p><br>
                    <button class="btn btn-danger btn-block" disabled>Checkout</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./cart.js"></script>
</body>
</html>
