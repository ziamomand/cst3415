<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Tutoring</title>
</head>
    <body>
        
        <div id="app" class="">
            <nav class="navbar navbar-light bg-light d-flex flex-row justify-content-between">
                <a class="navbar-brand" href="#">Coursework 1</a>
                
                <div v-if="showCart">
                    <a href="./cart.html">Cart</a>
                </div>
            </nav>
            <br>
            <div class="container-fluid d-flex flex-row">
                <div class="col-2">
                    <h3>Sort by</h3>
                    <input type="radio" id="subject" value="subject" @change="order" v-model="sortBy">
                    <label for="subject">Subject</label><br>

                    <input type="radio" id="location" value="location" @change="order" v-model="sortBy">
                    <label for="location">Location</label><br>

                    <input type="radio" id="price" value="price" @change="order" v-model="sortBy">
                    <label for="price">Price</label><br>

                    <input type="radio" id="spaces" value="spaces" @change="order" v-model="sortBy">
                    <label for="spaces">Spaces</label><br>
                    
                    <hr>

                    <h3>Order</h3>
                    <input type="radio" id="asc" value="asc" @change="order" v-model="order">
                    <label for="asc">Ascending</label><br>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="ml-2 mr-2 mt-2 mb-2 card card-body justify-content-between" style="width:300px;" v-for="lesson in sortedLessons" >
                        <div class="d-flex flex-row justify-content-between">
                            <p>
                                <strong>Subject</strong>: {{ lesson.subject }}<br>
                                <strong>Price</strong>: Â£{{ lesson.price }}<br>
                                <strong>Location</strong>: {{ lesson.location }}<br>
                                <strong>Spaces</strong>: {{ lesson.spaces }}
                            </p>
                            <img v-bind:src=lesson.icon height="80" class="ml-5">
                        </div>
                        <div v-if="lesson.spaces > 0">
                            <button class="btn btn-block btn-primary" @click="addToCart(lesson)">Add to cart</button>
                        </div>
                        <div v-else>
                            <button class="btn btn-block btn-danger" disabled>No space available</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script src="./lessons.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
